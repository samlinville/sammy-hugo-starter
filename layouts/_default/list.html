{{ define "main" }}

<main>
    <header>
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.Subtitle }}</p>
    </header>

    {{ .Content }}

    {{ range .Pages }}
    <article class="list">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p><a href="{{ .RelPermalink }}">{{ .Params.Subtitle }}</a></p>
        <!--<p>{{ math.Round (div (countwords .Content) 220.0) }} minute read</p> -->
        
        {{ if .IsSection }}
            <h3>Chapters</h3>
            <ul>
            {{ range where .Pages.Reverse "Section" "blog" }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
            </ul>
        {{ end }}
    </article>
    {{ end }}

</main>

{{ end }}
